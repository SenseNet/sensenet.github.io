<div class="contributors">
    <h2>GitHub Contributors</h2>
    <ul>
        {% for contributor in site.data.contributors %}
        <li>
            <a href="{{contributor.html_url}}">
                <img src="{{contributor.avatar_url}}" />
            </a>
            <a href="{{contributor.html_url}}">{{contributor.login}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
