{% assign tags =  site.docs | map: 'tags' | join: ','  | split: ',' | uniq %}
<ul class="tagcloud">
{% for tag in tags %}
    {% assign num = 0 %}
  {% for docs in site.docs %}
    {% if docs.tags contains tag %}
        {% capture num %}{{ num | plus:1 }}{% endcapture %}
    {% endif %}
  {% endfor %}
    <li class="tag"><a href="/tags#{{ tag | url_encode }}" style="font-size: {{ num | times: 4 | plus: 80  }}%">{{ tag }}</a></li>
{% endfor %}
</ul>
