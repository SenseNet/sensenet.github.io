title: 'sensenet Community'
email: snteam@sensenet.com
description: 'sensenet ECM Community Website'
twitter:
    username: sensenet
facebook:
    facebook: sensenetcms
github_username: SenseNet
author: SenseNet
future: true
excerpt_separator: '---'
gems:
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-seo-tag
    - jekyll-feed
    - jemoji
    - algoliasearch-jekyll
collections:
    docs: {output: true, permalink: '/docs/:path/'}
defaults:
    - {scope: {type: docs}, values: {layout: docs}}
    - {scope: {type: posts}, values: {layout: post, permalink: '/blog/:year/:month/:day/:title'}}
    - {scope: {path: ""}, values: {image: {path: /images/opengraph.png, width: 1200, height: 630}}}
exclude:
    - node_modules
    - README.md
    - LICENSE.md
    - CNAME
    - Gemfile
    - Gemfile.lock
    - package.json
    - script
include:
    - _pages
    - _docs
twitter:
    username: sensenet
logo: /img/sensenet-logo.png
social:
    name: Sense/Net
    links:
        - https://twitter.com/sensenet
        - https://www.facebook.com/sensenetcms
        - https://www.linkedin.com/company/sense-net-inc
        - https://plus.google.com/+Sensenet
        - https://github.com/SenseNet
        - http://stackoverflow.com/tags/sensenet/info
        - https://www.instagram.com/sensenetinside/
port: 4001
repository: SenseNet/sensenet.github.io
sass:
    sass_dir: _sass
    style: compressed
encoding: utf-8
plugins_dir: _plugins